<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Page</title>
    </h:head>
    <h:body>

        <h1>Juego De Adivinanza</h1>
        <h:form id="guess_form">
            <p:panelGrid columns = "1" layout = "grid">
                <p:outputLabel style="display:none" value = "El Numero Correcto: #{guessBean.numeroAdivinar}"/>
                <p:inputText value = "#{guessBean.intento}"/>
                <p:outputLabel value = " Numero De Intentos: #{guessBean.numeroIntentos}"/>
                <p:outputLabel value = " Estado: #{guessBean.estado}"/>
                <p:outputLabel value = " Premio: #{guessBean.premio}"/>
                <p:commandButton  value = "Enviar" update="guess_form" actionListener="#{guessBean.guess()}"/>
                <p:commandButton  value = "Reiniciar" update="guess_form" actionListener="#{guessBean.restart()}"/>
            </p:panelGrid>
            <p:dataTable value = "#{guessBean.historial}" var = "Intento" varStatus="Estado">
                <p:column headerText = "Intentos Fallidos">
                    <h:outputText value = "#{Intento}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
